<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrack - Suivi des Arbres</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nature-bg {
            background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
        }
        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar::-webkit-scrollbar-track {
            background: #dcedc8;
        }
        .scrollbar::-webkit-scrollbar-thumb {
            background: #66bb6a;
            border-radius: 6px;
        }
    </style>
</head>
<body class="min-h-screen nature-bg flex justify-center items-center">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-3xl shadow-xl p-6 border-4 border-emerald-100">
            
            <!-- En-t√™te Nature -->
            <div class="text-center mb-6">
                <i class="fas fa-seedling text-6xl text-emerald-600"></i>
                <h1 class="text-3xl font-bold text-emerald-800 mt-2">
                    GreenTrack - Suivi des Arbres
                </h1>
                <p class="text-lg font-normal text-emerald-600">Identifiez et enregistrez vos arbres</p>
            </div>

            <!-- Scan RFID -->
            <div class="bg-emerald-50 rounded-2xl p-6 mb-6 border border-emerald-200 shadow-sm">
                <button id="connectBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 px-6 rounded-xl">
                    <i class="fas fa-wifi mr-2"></i> Scanner un arbre (RFID)
                </button>

                <div class="mt-6 flex items-center justify-center space-x-3">
                    <div id="statusLed" class="w-4 h-4 rounded-full bg-gray-300"></div>
                    <span id="statusText" class="text-emerald-700 font-medium">En attente...</span>
                </div>

                <div class="mt-4 text-center text-lg font-semibold">
                    UID d√©tect√© : <span id="lastUid" class="text-emerald-800">-</span>
                </div>
            </div>

            <!-- Formulaire d'enregistrement -->
            <div class="bg-white rounded-xl shadow-md p-6 border border-emerald-100">
                <label class="block font-semibold text-emerald-800">Type d'arbre :</label>
                <input type="text" id="treeType" class="w-full p-3 border rounded-lg mb-4">

                <label class="block font-semibold text-emerald-800">Taille (en cm) :</label>
                <input type="number" id="treeSize" class="w-full p-3 border rounded-lg mb-4">

                <label class="block font-semibold text-emerald-800">√Çge :</label>
                <input type="number" id="treeAge" class="w-full p-3 border rounded-lg mb-4">

                <label class="block font-semibold text-emerald-800">Date d'entr√©e :</label>
                <input type="date" id="treeDate" class="w-full p-3 border rounded-lg mb-4">

                <!-- Capture photo -->
                <label class="block font-semibold text-emerald-800">Photo :</label>
                <input type="file" id="treePhoto" accept="image/*" capture="environment" class="w-full p-3 border rounded-lg mb-4">

                <!-- Localisation -->
                <button id="getLocationBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg mb-4">
                    üìç R√©cup√©rer la localisation GPS
                </button>
                <p class="text-center text-sm text-gray-600">Latitude: <span id="latitude">-</span> | Longitude: <span id="longitude">-</span></p>

                <!-- Bouton d'envoi -->
                <button id="submitBtn" class="w-full bg-emerald-700 hover:bg-emerald-800 text-white font-bold py-4 px-6 rounded-xl">
                    ‚úÖ Enregistrer l'arbre
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
