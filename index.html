<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrack Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌿 GreenTrack Reader</h1>
        <p class="subtitle">Scannez vos cartes RFID et suivez vos entrées facilement.</p>

        <div id="status" class="status disconnected">🔴 Non connecté</div>

        <div class="button-container">
            <button id="connectBtn" class="btn">🔗 Connecter</button>
            <button id="disconnectBtn" class="btn disconnect">❌ Déconnecter</button>
        </div>

        <div class="uid-container">
            <h2>Dernier Scan :</h2>
            <div id="uid">---</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
