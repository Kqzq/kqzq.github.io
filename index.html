<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrack - Application de contr√¥le</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-green-100 to-green-300 flex justify-center items-center">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-3xl shadow-xl p-6 border border-green-200">
            
            <!-- En-t√™te -->
            <div class="text-center mb-6">
                <i class="fas fa-tree text-6xl text-green-600"></i>
                <h1 class="text-3xl font-bold text-green-800 mt-2">GreenTrack</h1>
                <p class="text-lg text-green-600">Application de contr√¥le</p>
            </div>

            <!-- Formulaire -->
            <div class="bg-white rounded-xl shadow-md p-6 border border-green-100">
                
                <!-- RFID Tag -->
                <label class="block font-semibold text-green-800">RFID TAG :</label>
                <div class="flex items-center space-x-2 mb-4">
                    <input type="text" id="rfidTag" class="w-full p-3 border rounded-lg bg-gray-100" readonly>
                    <button id="scanBtn" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700">
                        <i class="fas fa-wifi"></i> Scanner
                    </button>
                    <button id="clearRfid" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600 hidden">
                        <i class="fas fa-times"></i> Effacer
                    </button>
                </div>

                <!-- Esp√®ce d'arbre -->
                <label class="block font-semibold text-green-800">Esp√®ce d'arbre :</label>
                <input type="text" id="treeType" class="w-full p-3 border rounded-lg mb-4">

                <!-- Hauteur -->
                <label class="block font-semibold text-green-800">Hauteur (cm) :</label>
                <input type="number" id="treeHeight" class="w-full p-3 border rounded-lg mb-4">

                <!-- Date de plantation -->
                <label class="block font-semibold text-green-800">Date de plantation :</label>
                <input type="date" id="treeDate" class="w-full p-3 border rounded-lg mb-4">

                <!-- Localisation GPS -->
                <label class="block font-semibold text-green-800">Localisation GPS :</label>
                <div class="flex items-center space-x-2">
                    <input type="text" id="gpsLocation" class="w-full p-3 border rounded-lg bg-gray-100" readonly>
                    <button id="getLocationBtn" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700">
                        <i class="fas fa-map-marker-alt"></i> Localiser
                    </button>
                </div>

                <!-- Capture photo -->
                <label class="block font-semibold text-green-800 mt-4">Photo de l'arbre :</label>
                <div class="flex flex-col items-center space-y-2 mb-4">
                    <input type="file" id="treePhoto" accept="image/*" capture="environment" class="hidden">
                    <button id="photoBtn" class="bg-yellow-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-yellow-600">
                        üì∏ Prendre une photo
                    </button>
                    <img id="photoPreview" class="mt-2 hidden w-40 h-40 object-cover rounded-lg border border-gray-300">
                    <button id="clearPhoto" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600 hidden">
                        ‚ùå Supprimer la photo
                    </button>
                </div>

                <!-- Bouton d'envoi -->
                <button id="submitBtn" class="w-full bg-green-700 text-white font-semibold px-4 py-3 rounded-lg hover:bg-green-800">
                    ‚úÖ Enregistrer l'arbre
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
