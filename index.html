<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrack - RFID Écologique</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nature-bg {
            background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
        }
        .leaf-pulse {
            animation: leaf-growth 1.8s ease-in-out infinite;
        }
        @keyframes leaf-growth {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar::-webkit-scrollbar-track {
            background: #dcedc8;
        }
        .scrollbar::-webkit-scrollbar-thumb {
            background: #66bb6a;
            border-radius: 6px;
        }
    </style>
</head>
<body class="min-h-screen nature-bg flex justify-center items-center">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-3xl shadow-xl p-6 border-4 border-emerald-100">
            
            <!-- En-tête Nature -->
            <div class="text-center mb-8">
                <div class="inline-block text-emerald-600 leaf-pulse">
                    <i class="fas fa-seedling text-6xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-emerald-800 mt-4">
                    GreenTrack
                    <span class="block text-lg font-normal text-emerald-600">Système de traçabilité écologique</span>
                </h1>
            </div>

            <!-- Carte de connexion -->
            <div class="bg-emerald-50 rounded-2xl p-6 mb-6 border border-emerald-200 shadow-sm">
                <button id="connectBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 px-6 rounded-xl transition-all transform hover:scale-105 flex items-center justify-center">
                    <i class="fas fa-wifi mr-2"></i>
                    <span>Connecter le capteur</span>
                </button>
                
                <button id="disconnectBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-5 mt-4 rounded-xl transition-all transform hover:scale-105 hidden">
                    <i class="fas fa-unlink mr-2"></i>
                    Déconnecter
                </button>

                <!-- Indicateur de statut -->
                <div class="mt-6 flex items-center justify-center space-x-3">
                    <div id="statusLed" class="w-4 h-4 rounded-full bg-gray-300 animate-pulse"></div>
                    <span id="statusText" class="text-emerald-700 font-medium">En attente de connexion...</span>
                </div>
            </div>

            <!-- Affichage des données -->
            <div class="bg-white rounded-xl shadow-md p-6 border border-emerald-100">
                
                <!-- Dernier scan -->
                <div class="mb-6">
                    <div class="flex items-center text-emerald-600 mb-2">
                        <i class="fas fa-leaf mr-2"></i>
                        <span class="font-semibold">Dernière empreinte RFID</span>
                    </div>
                    <div id="lastUid" class="text-2xl font-mono text-emerald-800 bg-emerald-50 p-4 rounded-lg text-center">
                        —— —— —— ——
                    </div>
                </div>

                <!-- Historique -->
                <div class="border-t border-emerald-200 pt-6">
                    <div class="flex items-center text-emerald-600 mb-4">
                        <i class="fas fa-clock mr-2"></i>
                        <span class="font-semibold">Historique des scans</span>
                    </div>
                    <div id="history" class="space-y-3 max-h-40 overflow-y-auto scrollbar bg-emerald-50 rounded-lg p-3">
                        <p class="text-gray-500 text-sm text-center">Aucun scan enregistré...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
