<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrack - Suivi des Arbres</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nature-bg {
            background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }
        .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body class="min-h-screen nature-bg flex justify-center items-center">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-3xl shadow-xl p-6 border-4 border-emerald-100">
            
            <!-- En-t√™te Nature -->
            <div class="text-center mb-6">
                <i class="fas fa-tree text-6xl text-emerald-600"></i>
                <h1 class="text-3xl font-bold text-emerald-800 mt-2">
                    GreenTrack - Gestion des Arbres
                </h1>
                <p class="text-lg font-normal text-emerald-600">Suivi pr√©cis et √©cologique</p>
            </div>

            <!-- Formulaire d'enregistrement -->
            <div class="bg-white rounded-xl shadow-md p-6 border border-emerald-100">
                
                <!-- RFID Tag -->
                <label class="block font-semibold text-emerald-800">RFID TAG :</label>
                <div class="flex items-center mb-4">
                    <input type="text" id="rfidTag" class="w-full p-3 border rounded-lg bg-gray-100" readonly>
                    <button id="scanBtn" class="ml-2 btn bg-emerald-600 text-white hover:bg-emerald-700">
                        <i class="fas fa-wifi"></i> Scanner
                    </button>
                    <button id="clearRfid" class="ml-2 btn bg-red-500 text-white hover:bg-red-600 hidden">
                        <i class="fas fa-times"></i> Effacer
                    </button>
                </div>

                <!-- Esp√®ce d'arbre -->
                <label class="block font-semibold text-emerald-800">Esp√®ce d'arbre :</label>
                <input type="text" id="treeType" class="w-full p-3 border rounded-lg mb-4">

                <!-- Hauteur -->
                <label class="block font-semibold text-emerald-800">Hauteur (cm) :</label>
                <input type="number" id="treeHeight" class="w-full p-3 border rounded-lg mb-4">

                <!-- Date de plantation -->
                <label class="block font-semibold text-emerald-800">Date de plantation :</label>
                <input type="date" id="treeDate" class="w-full p-3 border rounded-lg mb-4">

                <!-- Localisation GPS -->
                <label class="block font-semibold text-emerald-800">Localisation GPS :</label>
                <div class="flex">
                    <input type="text" id="gpsLocation" class="w-full p-3 border rounded-lg mb-4 bg-gray-100" readonly>
                    <button id="getLocationBtn" class="ml-2 btn bg-blue-600 text-white hover:bg-blue-700">
                        <i class="fas fa-map-marker-alt"></i> Localiser
                    </button>
                </div>

                <!-- Capture photo -->
                <label class="block font-semibold text-emerald-800">Photo de l'arbre :</label>
                <div class="flex flex-col items-center mb-4">
                    <input type="file" id="treePhoto" accept="image/*" capture="environment" class="hidden">
                    <button id="photoBtn" class="btn bg-yellow-500 text-white hover:bg-yellow-600">
                        üì∏ Prendre une photo
                    </button>
                    <img id="photoPreview" class="mt-4 hidden w-40 h-40 object-cover rounded-lg border border-gray-300">
                    <button id="clearPhoto" class="btn bg-red-500 text-white hover:bg-red-600 mt-2 hidden">
                        ‚ùå Supprimer la photo
                    </button>
                </div>

                <!-- Bouton d'envoi -->
                <button id="submitBtn" class="btn bg-emerald-700 text-white hover:bg-emerald-800 mt-4 shadow-md">
                    ‚úÖ Enregistrer l'arbre
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
